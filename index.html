<!DOCTYPE html>
<html lang="en-US">
<head>
	<title>Demo</title>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<style>
	@font-face {
		font-family: myFont;
		src: url(font.woff);
	}
	#cardContainer {
		font-family: myFont;
		width: 400px; height: 540px;
		background-image: url(Cards/Card-Front-Transparency.png);
		background-repeat: no-repeat;
		background-position: top left;
		position: relative;
		margin: 0 auto;
	}
	.cardHeader {
		width: 320px; 
		height: 80px;
		margin: 0 auto;
		text-align: center;
		position: absolute;
		top: 38px;
		left: 0;
		right: 0;
		bottom: 0;
	}
	#cardTitle {
		color: white;
		text-shadow: 2px 2px black;
		letter-spacing: 2px;
		vertical-align: middle;
		line-height: 80px; /* Container's height */
		position: absolute;
		top: 0;
		left: 0;
		right: 0;
		bottom: 0;
		margin: auto;
	}
	#cardImage {
		background-repeat: no-repeat;
		background-position: top left;
		width: 320px;
		height: 300px;
		margin: 0 auto;
		text-align: center;
		position: absolute;
		top: 135px;
		left: 0;
		right: 0;
		bottom: 0;
		z-index: -1;
	}
	.cardDescriptionContainer {
		width: 320px; 
		height: 80px;
		margin: 0 auto;
		text-align: left;
		position: absolute;
		top: 450px;
		left: 0;
		right: 0;
		bottom: 0;
	}
	.cardDescriptionContainer p {
		font-size: 18px; 
		letter-spacing: 1px;
		color: white;
		padding-right: 110px;
	}
	#linksContainer {
	margin-top: 5px;
		text-align: center;
	}
	#linksContainer a {
		color: black;
		text-decoration: none;
	}
	#linksContainer a:hover {
		border-bottom: 2px solid black;
	}
	</style>
</head>
<body>
<script>
function select(id) {

	if (id == "00001") {
		cardTitle = "Boar Vessel";
		cardDescription = "600-500 BC, Etruscan, ceramic!";
		imageSource = "url(Memes/320x300/00001.jpg)";
	}
	
	else if (id == "00002") {
		cardTitle = "Ugandan Knuckles";
		cardDescription = "Probably doesn't know the way";
		imageSource = "url(Memes/320x300/00002.jpg)";
	}
	
	else if (id == "00003") {
		cardTitle = "PewDiePie's Chair";
		cardDescription = "It's only 399!";
		imageSource = "url(Memes/320x300/00003.jpg)";
	}
	
	else if (id == "00004") {
		cardTitle = "Edgar";
		cardDescription = "The legendary pug who wears diapers";
		imageSource = "url(Memes/320x300/00004.jpg)";
	}
	
	document.getElementById("cardTitle").innerHTML=cardTitle;
	document.getElementById("cardDescription").innerHTML=cardDescription;
	document.getElementById("cardImage").style.backgroundImage=imageSource;

}

</script>
	<div id="cardContainer">
		<div class="cardHeader">
			<h1 id="cardTitle"></h1>
		</div>
		<div id="cardImage">
		</div>
		<div class="cardDescriptionContainer">
			<p id="cardDescription"></p>
		</div>
	</div>
	<div id="linksContainer">
		<button onClick="select('00001')">Boar Vessel</button>
		<button onClick="select('00002')">Ugandan Knuckles</button>
		<button onClick="select('00003')">PewDiePie's Chair</button>
		<button onClick="select('00004')">Edgar</button>
	</div>
</body>
</html>
